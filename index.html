<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <form id="feedbackform">
            <input id="emotion" type="hidden">
            <input id="intensity" type="hidden">
        </form>
        <div id="toggle">
            <img id="green-icon" class="icon green" src="img/happy.png">
            <div class="star-rating happy">
                <span class="fa fa-square-o" data-rating="1"></span>
                <span class="fa fa-square-o" data-rating="2"></span>
                <span class="fa fa-square-o" data-rating="3"></span>
                <span class="fa fa-square-o" data-rating="4"></span>
                <span class="fa fa-square-o" data-rating="5"></span>
                <input type="hidden" id="happy-intensity" class="rating-value" value="3">
            </div>
            <img id="yellow-icon" class="icon yellow" src="img/okay.png">
            <div class="star-rating okay">
                <span class="fa fa-square-o" data-rating="1"></span>
                <span class="fa fa-square-o" data-rating="2"></span>
                <span class="fa fa-square-o" data-rating="3"></span>
                <span class="fa fa-square-o" data-rating="4"></span>
                <span class="fa fa-square-o" data-rating="5"></span>
                <input type="hidden" id="okay-intensity" class="rating-value" value="3">
            </div>
            <img id="orange-icon" class="icon orange" src="img/sad.png">
            <div class="star-rating sad">
                <span class="fa fa-square-o" data-rating="1"></span>
                <span class="fa fa-square-o" data-rating="2"></span>
                <span class="fa fa-square-o" data-rating="3"></span>
                <span class="fa fa-square-o" data-rating="4"></span>
                <span class="fa fa-square-o" data-rating="5"></span>
                <input type="hidden" id="sad-intensity" class="rating-value" value="3">
            </div>
            <img id="red-icon" class="icon red" src="img/unhappy.png">
            <div class="star-rating unhappy">
                <span class="fa fa-square-o" data-rating="1"></span>
                <span class="fa fa-square-o" data-rating="2"></span>
                <span class="fa fa-square-o" data-rating="3"></span>
                <span class="fa fa-square-o" data-rating="4"></span>
                <span class="fa fa-square-o" data-rating="5"></span>
                <input type="hidden" id="unhappy-intensity" class="rating-value" value="3">
            </div>
            <script src="js/smiley.js"></script>
        </div>
    </body>
</html>
